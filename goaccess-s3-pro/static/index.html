<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 File Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 600px;
            max-width: 100%;
            margin: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
        }
        .file-explorer {
            padding: 20px;
        }
        .folder-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .folder-list li {
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .folder-list li:hover {
            background-color: #e0e0e0;
        }
        .folder-list li a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            flex-grow: 1;
            display: block;
            font-size: 1.1rem;
        }
        .folder-list li i {
            color: #007bff;
            margin-right: 10px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        .file-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .file-list li:hover {
            background-color: #e0e0e0;
        }
        .file-list li a {
            color: #333;
            text-decoration: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .file-list li a:hover {
            text-decoration: underline;
        }
        .load-more-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .load-more-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-folder-open"></i> S3 File Explorer
        </div>
        <div class="file-explorer">
            <ul class="folder-list" id="folder-list">
                <!-- Folders will be dynamically added here -->
            </ul>
            <ul class="file-list" id="file-list">
                <!-- Files will be dynamically added here -->
            </ul>
            <div id="load-more-container" style="text-align: center; display: none;">
                <button class="load-more-btn" id="load-more-btn">Load More</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchRootFolders() {
            const response = await fetch('/list-files');
            const data = await response.json();
            const folderList = document.getElementById('folder-list');
            folderList.innerHTML = '';

            data.folders.forEach(folder => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <i class="fas fa-folder"></i>
                    <a>${folder.name}</a>
                `;
                listItem.classList.add('folder');
                listItem.onclick = () => fetchFilesInFolder(folder.path, listItem);
                folderList.appendChild(listItem);
            });

            if (data.next_continuation_token) {
                const loadMoreContainer = document.getElementById('load-more-container');
                loadMoreContainer.style.display = 'block';

                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.onclick = async () => {
                    await fetchMoreFolders(data.next_continuation_token);
                };
            }
        }

        async function fetchFilesInFolder(path, listItem) {
            const response = await fetch(`/list-files-in-folder?path=${encodeURIComponent(path)}`);
            const data = await response.json();
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            data.folders.forEach(folder => {
                const folderItem = document.createElement('li');
                folderItem.innerHTML = `
                    <i class="fas fa-folder"></i>
                    <a>${folder.name}</a>
                `;
                folderItem.classList.add('folder');
                folderItem.onclick = () => fetchFilesInFolder(folder.path, folderItem);
                fileList.appendChild(folderItem);
            });

            data.files.forEach(file => {
                const fileItem = document.createElement('li');
                fileItem.innerHTML = `
                    <i class="fas fa-file-alt"></i>
                    <a>${file.name}</a>
                `;
                fileItem.classList.add('file');
                fileItem.onclick = async () => {
                    const encodedFilename = encodeURIComponent(file.path);
                    const urlResponse = await fetch(`/generate-url/${encodedFilename}`);
                    const urlData = await urlResponse.json();
                    window.open(urlData.url, '_blank');
                };
                fileList.appendChild(fileItem);
            });
        }

        async function fetchMoreFolders(token) {
            const response = await fetch(`/list-files?continuation_token=${encodeURIComponent(token)}`);
            const data = await response.json();
            const folderList = document.getElementById('folder-list');

            folderList.innerHTML = '';

            data.folders.forEach(folder => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <i class="fas fa-folder"></i>
                    <a>${folder.name}</a>
                `;
                listItem.classList.add('folder');
                listItem.onclick = () => fetchFilesInFolder(folder.path, listItem);
                folderList.appendChild(listItem);
            });

            const loadMoreContainer = document.getElementById('load-more-container');
            loadMoreContainer.style.display = 'none';

            if (data.next_continuation_token) {
                const loadMoreContainer = document.getElementById('load-more-container');
                loadMoreContainer.style.display = 'block';

                const loadMoreBtn = document.getElementById('load-more-btn');
                loadMoreBtn.onclick = async () => {
                    await fetchMoreFolders(data.next_continuation_token);
                };
            }
        }

        document.addEventListener('DOMContentLoaded', () => fetchRootFolders());
    </script>
</body>
</html>
